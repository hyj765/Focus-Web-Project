server:
  port: 

spring:
  web:
    resources:
      add-mappings: false
  datasource:
    url: 
    hikari:
      username: 
      password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  data:
    web:
      pageable:
        one-indexed-parameters: true
  redis:
    host:
    port: 
    password: 
  mvc:
    throw-exception-if-no-handler-found: true
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 500KB
      max-request-size: 215MB
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
            auth: true
    host: 
    port: 
    username: 
    password: 
jwt:
  secret: 
  expiration: 